<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Analizador de texto</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
    <h1> Analizador de texto</h1>
  </header>
  <main>
    <textarea name="user-input" cols="30" rows="5"></textarea>
    <ul>
      <li data-testid="word-count">Conteo de Palabras: 0</li>
      <li data-testid="character-count">Caracteres: 0</li>
      <li data-testid="character-no-spaces-count">Caracteres sin Espacios: 0</li>
    </ul>
    <button id="reset-button"> Borrar </button>
  </main>
  <footer>
    <p>Autora: Tiare Infante :)</p>
  </footer>
  <script src="index.js" type="module"></script>
</body>

</html>
