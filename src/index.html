<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Analizador de texto</title>
  <link rel="stylesheet" href="style.css" />
  <script src="index.js" type="module"></script>
</head>

<header>
  <h1>Analizador de texto</h1>
</header>

<body>


  <ul class="boxes">
      <li data-testid="word count" class="box">Recuento de palabras
        <p class="word-counter">0</p>
      </li>
      <li data-testid="character-count" class="box">Recuento de caracteres</li>
      <li data-testid="character-no-spaces-count"class="box">Recuento de caracteres excluyendo espacios y signos de puntuación</li>
      <li data-testid="number-count"class="box">Recuento de números</li>
      <li data-testid="number-sum"class="box">Suma total de números</li>
      <li data-testid="word-length-average"class="box"> Longitud media de palabras</li>

  </ul>

</body>
<label for="story">Ingresar texto</label>

<textarea name="user-input" rows="1" cols="33" value="text-area">
</textarea> 
<div>
  <button id="reset-button">Limpiar</button>
</div>
<footer>

  <p>
    Developed by Paulina González
  </p>
</footer>

</html>
