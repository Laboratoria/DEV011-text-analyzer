<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Analizador de texto</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <script src="index.js" type="module"></script>
  <header>
      <h1>ANALIZADOR DE TEXTO</h1>
  </header>

  <main>
    <div>
      <p> <strong>¡BIENVENID@ AL ANALIZADOR DE TEXTO!</strong> </p>
      <p>Ingresa un texto al siguiente cuadro para calcular sus métricas.</p>
    </div>
    
    <textarea name="user-input"></textarea>

    <ul>
      <li class="metrica" data-testid="character-count">Caracteres: </li>
      <li class="metrica" data-testid="character-no-spaces-count">Caracteres Sin Espacios: </li>
    </ul>

    <button id="reset-button"><strong>Limpiar el cuadro</strong></button>
  </main>

  <footer>
    <p>© Copyright Elizabeth Del Castillo Deza - 2023</p>
  </footer>

</body>

</html>
