<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Analizador de texto</title>
    <link rel="stylesheet" href="style.css" />
    <link href='https://fonts.googleapis.com/css?family=Kodchasan' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Coda&display=swap" rel="stylesheet">
</head>

<body>
    <div class="encabezado">
        <header>
            <h1>Analizador de texto</h1>
        </header>
    </div>
    <div class="cajasMetricas">
        <ul>
            <div id="caract">
                <li data-testid="character-count">Caracteres: </li>
            </div>
            <div id="caractSinEsp">
                <li data-testid="character-no-spaces-count">Caracteres sin espacio: </li>
            </div>
            <div id="palabras">
                <li data-testid="word-count">Palabras: </li>
            </div>
            <div id="extPalabrasProm">
                <li data-testid="word-length-average">Promedio de longitud: </li>
            </div>
            <div id="num">
                <li data-testid="number-count">Números: </li>
            </div>
            <div id="sumNum">
                <li data-testid="number-sum">Suma números: </li>
            </div>
        </ul>
    </div>
    <div class="cajaText">
        <textarea rows="15 " cols="80 " name="userInput"></textarea>
        <button id="resetButton">Borrar texto</button>
    </div>
    <div class="piePag">
        <footer>
            <p>Grecia Sinaí Mendieta Pichardo (greysmpich) | 2023</p>
        </footer>
    </div>
    <script src="index.js" type="module"></script>
</body>

</html>
