<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Analizador de textos</title>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" type="module"></script>
  </head>

  <body>
    <header>
      <h1>Analizador</h1>
    </header>

    <main>
      <ul>
        <li data-testid="número de palabras" value="word-count" class="cuadro">
          Número de palabras
        </li>
        <li
          data-testid="recuento de caracteres"
          value="character-count"
          class="cuadro"
        >
          Caracteres
        </li>
        <li
          data-testid="recuento de caracteres sin espacios"
          value="character-no-spaces-count"
          class="cuadro"
        >
          Caracteres sin espacios
        </li>
        <li
          data-testid="recuento de nùmeros"
          value="number-count"
          class="cuadro"
        >
          Números
        </li>
        <li
          data-testid="suma total de números"
          value="number-sum"
          class="cuadro"
        >
          Suma números
        </li>
        <li
          data-testid="longitud media de palabras"
          value="word-length-average "
          class="cuadro"
        >
          Promedio longitud
        </li>
      </ul>
      <textarea name="user-input"></textarea>
      <br />
      <button id="reset" value="clear">borrar</button>
    </main>
    <footer>
      <p>Carolina Navarro Marticorena</p>
    </footer>
  </body>
</html>
