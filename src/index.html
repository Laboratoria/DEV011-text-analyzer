<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Analizador de texto</title>
    <link rel="stylesheet" href="style.css" />
    <link href='https://fonts.googleapis.com/css?family=Kodchasan' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Coda&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1>Analizador de texto</h1>
    </header>
    <br>
    <br>
    <ul>
        <li class="" data-testid="character-count">Caracteres: </li>
        <li class="" data-testid="character-no-spaces-count">Caracteres sin espacio: </li>
        <li class="" data-testid="word-count">Palabras: </li>
        <li class="" data-testid="word-length-average">Promedio de longitud: </li>
        <li class="" data-testid="number-count">Números: </li>
        <li class="" data-testid="number-sum">Suma números: </li>
    </ul>
    <form action=" ">
        <textarea rows="15 " cols=" " name="user-input "></textarea>
        <br>
        <br>
        <br>
        <button id="reset-button">Limpiar</button>
    </form>
    <br>
    <footer>
        <p>Grecia Sinaí Mendieta Pichardo (greysmpich) | 2023</p>
    </footer>
    <script src="index.js " type="module "></script>
</body>

</html>
